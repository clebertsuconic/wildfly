transactions.relative-to=Referenziert eine globale Pfadkonfiguration im Domain-Modell, standardm\u00E4\u00DFig das JBoss Application Server Datenverzeichnis (jboss.server.data.dir). Der Wert des "path" Attributs gilt relativ zu diesem Pfad. Verwenden Sie einen leeren String, um das Standardverhalten zu unterdr\u00FCcken und den Wert des "path" Attributs als absoluten Pfad zu erzwingen.
transactions.relative-to.deprecated=Wird entfernt, da diese Einstellung keine nennenswerten Auswirkungen auf das Verhalten des Transaktionsmanagers hat.
transactions.use-jdbc-store=Verwenden Sie den jdbc-Speicher f\u00FCr das Schreiben von Transaktionsprotokollen. Auf 'true' setzen um zu aktivieren und auf 'false', um den Standard-Log-Speicher-Typ zu verwenden. Der Standard-Log-Speicher ist in der Regel eine Dateisystemdatei pro Transaktions-Log. Der Server sollte neu gestartet werden, damit diese Einstellung wirksam wird.
