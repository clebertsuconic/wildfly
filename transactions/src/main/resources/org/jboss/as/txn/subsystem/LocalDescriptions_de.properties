transactions.jdbc-action-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc--Action-Speicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-action-store-drop-table=Konfigurieren, ob der jdbc-Action-Speicher Tabellen verwerfen sollte. Standard ist "false". Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-communication-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Kommunikationsspeicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-communication-store-drop-table=Konfigurieren, ob der jdbc-Kommunikationsspeicher Tabellen verwerfen sollte. Standard ist "false". Der Server sollte neu gestartet werden, damit dies wirksam wird.
