transactions.jdbc-state-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Statusspeicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
