infinispan.distributed-cache.l1-lifespan=O tempo de vida m\u00E1ximo de uma entrada posicionada no cache de L1. Esse elemento configura o comportamento do cache de L1 nas inst\u00E2ncias de caches 'distribu\u00EDdas'. Esse elemento \u00E9 ignorado em quaisquer outros modos.
infinispan.distributed-cache.capacity-factor=Controla a propor\u00E7\u00E3o de entradas que residir\u00E1 no n\u00F3 local, comparado aos outros n\u00F3s no cluster. 
infinispan.distributed-cache.consistent-hash-strategy=Define a estrat\u00E9gia de hash consistente de cache. 
infinispan.cache.store=Um armazenamento persistente de uma cache. 
infinispan.cache.component=Um componente de configura\u00E7\u00E3o de uma cache. 
infinispan.component.locking=A configura\u00E7\u00E3o de bloqueio do cache.
infinispan.component.locking.add=Adiciona o elemento de configura\u00E7\u00E3o de bloqueio ao cache.
infinispan.component.locking.remove=Remove o elemento de configura\u00E7\u00E3o de bloqueio do cache.
infinispan.component.locking.isolation=Determina o n\u00EDvel de isola\u00E7\u00E3o de bloqueio.
infinispan.component.locking.striping=Caso verdadeiro, o pool de bloqueios compartilhados \u00E9 mantido para todas as entradas que precisam ser bloqueadas. Do contr\u00E1rio, um bloqueio \u00E9 criado por entrada no cache. A distribui\u00E7\u00E3o de bloqueio ajuda a controlar o footprint de mem\u00F3ria, por\u00E9m pode reduzir a simultaneidade no sistema.
infinispan.component.locking.acquire-timeout=O per\u00EDodo m\u00E1ximo para tentar uma aquisi\u00E7\u00E3o de bloqueio particular.
infinispan.component.locking.concurrency-level=O n\u00EDvel de simultaneidade para os cont\u00EAiners de bloqueio. Ajuste o valor de acordo com o n\u00FAmero de threads simult\u00E2neos interagindo com o Infinispan.
infinispan.component.locking.current-concurrency-level=O n\u00FAmero estimado dos threads da atualiza\u00E7\u00E3o atual que este cache pode suportar. Isto pode retornar nulo caso o cache n\u00E3o for iniciado.
infinispan.component.locking.number-of-locks-available=O n\u00FAmero do bloqueios dispon\u00EDveis a este cache. Isto pode retornar nulo caso o cache n\u00E3o tenha sido iniciado.
infinispan.component.locking.number-of-locks-held=O n\u00FAmero de bloqueios atualmente em uso por este cache. Isto pode retornar nulo caso o cache n\u00E3o tenha sido iniciado.
infinispan.component.transaction=A configura\u00E7\u00E3o de transi\u00E7\u00E3o do cache.
infinispan.component.transaction.add=Adiciona o elemento de configura\u00E7\u00E3o da transa\u00E7\u00E3o ao cache.
infinispan.component.transaction.remove=Remove o elemento de configura\u00E7\u00E3o de transa\u00E7\u00E3o do cache.
infinispan.component.transaction.mode=Determina o modo de transa\u00E7\u00E3o do cache a um de NONE, NON_XA, NON_DURABLE_XA, FULL_XA.
infinispan.component.transaction.stop-timeout=Caso houver quaisquer transa\u00E7\u00F5es sendo executadas quando o cache \u00E9 interrompido, o Infinispan espera por transa\u00E7\u00F5es em execu\u00E7\u00E3o remotas e locais sejam encerradas pelo tempo limite de encerramento do cache. 
infinispan.component.transaction.locking=O modo de bloqueio para este cache, um do OPTIMISTIC ou PESSIMISTIC.
infinispan.component.transaction.commits=O n\u00FAmero de confirma\u00E7\u00F5es da transa\u00E7\u00E3o. Isto pode retornar nulo caso o cache n\u00E3o tenha sido inicializado.
infinispan.component.transaction.prepares=O n\u00FAmero de preparos da transa\u00E7\u00E3o. Isto pode retornar nulo caso o cache n\u00E3o tenha sido iniciado.
infinispan.component.transaction.rollbacks=O n\u00FAmero de revers\u00F5es da transa\u00E7\u00E3o. Isto pode retornar nulo caso o cache n\u00E3o tenha sido iniciado.
infinispan.component.eviction=A configura\u00E7\u00E3o de remo\u00E7\u00E3o do cache.
infinispan.component.eviction.add=Adiciona um elemento de configura\u00E7\u00E3o de remo\u00E7\u00E3o ao cache.
infinispan.component.eviction.remove=Remove um elemento de configura\u00E7\u00E3o de remo\u00E7\u00E3o do cache.
infinispan.component.eviction.strategy=Determina a estrat\u00E9gia de remo\u00E7\u00E3o do cache. As op\u00E7\u00F5es dispon\u00EDveis s\u00E3o 'UNORDERED', 'FIFO', 'LRU', 'LIRS' e 'NONE' (para desativar a remo\u00E7\u00E3o).
infinispan.component.eviction.max-entries=O n\u00FAmero m\u00E1ximo de entradas numa inst\u00E2ncia de cache. Caso o valor selecionado n\u00E3o \u00E9 ao quadrado, o valor atual padronizar\u00E1 ao menor valor ao quadrado do que o selecionado. -1 significa sem limite.
infinispan.component.eviction.evictions=O n\u00FAmero de opera\u00E7\u00F5es de remo\u00E7\u00E3o do cache. Isto pode retornar nulo caso o cache n\u00E3o seja inicializado.
infinispan.component.expiration=A configura\u00E7\u00E3o de expira\u00E7\u00E3o do cache.
infinispan.component.expiration.add=Adiciona um elemento de configura\u00E7\u00E3o de expira\u00E7\u00E3o ao cache.
infinispan.component.expiration.remove=Remove um elemento de configura\u00E7\u00E3o de expira\u00E7\u00E3o do cache.
infinispan.component.expiration.max-idle=O tempo m\u00E1ximo ocioso que uma entrada de cache ser\u00E1 mantida no cache em mil\u00E9simos de segundos. Caso o tempo ocioso exceder, a entrada ser\u00E1 expirada no cluster. -1 significa que as entradas nunca expiram.
infinispan.component.expiration.lifespan=O lifespan m\u00E1ximo de uma entrada de cache, ap\u00F3s a entrada ser expirada no cluster em mil\u00E9simos de segundos. -1 significa que as entradas nunca expiram.
infinispan.component.expiration.interval=Intervalo (em mil\u00E9simos de segundos) entre execu\u00E7\u00F5es subsequentes para limpar as entradas expiradas da mem\u00F3ria e quaisquer stores de cache. Caso voc\u00EA deseje desativar o processo de remo\u00E7\u00E3o peri\u00F3dica tamb\u00E9m, configure o wakeupInterval para -1.
infinispan.store.custom=A configura\u00E7\u00E3o de store do cache.
infinispan.store.custom.add=Adiciona o elemento de configura\u00E7\u00E3o de store do cache b\u00E1sico ao cache.
infinispan.store.custom.remove=Remove o elemento de store do cache do cache.
infinispan.store.shared=Esta configura\u00E7\u00E3o deve ser configurada para verdadeiro quando inst\u00E2ncias de cache m\u00FAltiplas compartilham o mesmo store de cache (ex.\: n\u00F3s m\u00FAltiplos num cluster usando um JDBC baseado no CacheStpre direcionando ao mesmo banco de dados compartilhado. A configura\u00E7\u00E3o disto para verdadeiro evita que inst\u00E2ncias de cache m\u00FAltiplas gravem a mesma modifica\u00E7\u00E3o diversas vezes. Caso ativado, apenas o n\u00F3 onde a modifica\u00E7\u00E3o originou gravar\u00E1 no store do cache. Caso desativado, cada cache individual reage a uma atualiza\u00E7\u00E3o remota potencial aplicando o store nos dados para o store cache.
infinispan.store.preload=Caso verdadeiro, quando o cache inicia, os dados com store ter\u00E3o pr\u00E9-carregados na mem\u00F3ria. Isto \u00E9 particularmente \u00FAtil quando os dados no store do cache s\u00E3o necess\u00E1rios imediatamente ap\u00F3s a inicializa\u00E7\u00E3o e voc\u00EA deseja evitar que as opera\u00E7\u00F5es de cache atrasem como resultado do carregamento vagaroso dos dados. Isto pode ser usado para fornecer um 'warm-cache' na inicializa\u00E7\u00E3o, no entanto existe uma penalidade de desempenho uma vez que a inicializa\u00E7\u00E3o \u00E9 afetada pelo processo.
infinispan.store.passivation=Caso verdadeiro, os dados s\u00E3o apenas gravados no armazenamento de cache quando ele \u00E9 despejado da mem\u00F3ria, um fen\u00F4meno conhecido como 'passiva\u00E7\u00E3o'. A pr\u00F3xima vez que os dados forem solicitados, ser\u00E1 'ativado', que significa que os dados ser\u00E3o trazidos \u00E0 mem\u00F3ria e exclu\u00EDdos do armazenamento persistente. Caso falso,  o  armazenamento de cache cont\u00E9m uma c\u00F3pia dos conte\u00FAdos na mem\u00F3ria,  portanto grava\u00E7\u00F5es ao cache resultam  em grava\u00E7\u00F5es de armazenamento de cache.  Essencialmente isto fornece uma configura\u00E7\u00E3o 'write-through'.
infinispan.store.fetch-state=Caso verdadeiro, isto busca pelo estado de persist\u00EAncia quando unindo-se ao um cluster. Caso stores m\u00FAltiplos de cache s\u00E3o encadeados, apenas um deles pode possuir esta propriedade ativada.
infinispan.store.purge=Caso verdadeiro, isto limpa o cache quando ele inicia.
infinispan.store.singleton=Caso verdadeiro, o store do cache do singleton store \u00E9 ativado. O SingletonStore \u00E9 um store de cache de delega\u00E7\u00E3o usado em situa\u00E7\u00F5es onde uma inst\u00E2ncia num cluster deve interagir com o store subjacente.
infinispan.store.singleton.deprecated=Preterido. Considere substituir pelo uso de um armazenamento compartilhado, em que as grava\u00E7\u00F5es s\u00E3o realizadas somente por propriet\u00E1rios prim\u00E1rios.
infinispan.store.class=A classe de implementa\u00E7\u00E3o do store personalizado de uso para este store do cache.
infinispan.store.write-behind=Filho a configurar o cache store como um write-behind o inv\u00E9s de write-through.
