infinispan.write.behind.modification-queue-size=O n\u00FAmero m\u00E1ximo de entradas na fila ass\u00EDncrona. Quando a fila estiver cheia, o store torna-se write-through at\u00E9 que ele possa aceitar novas entradas.
infinispan.write.behind.shutdown-timeout=O tempo limite em mil\u00E9simos de segundos para encerrar o store do cache.
