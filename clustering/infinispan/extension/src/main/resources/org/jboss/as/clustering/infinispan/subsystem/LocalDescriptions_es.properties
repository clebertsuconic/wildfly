infinispan.store.shared=Este debe ser 'true' cuando m\u00FAltiples instancias de cach\u00E9 comparten el mismo  almac\u00E9n de la cach\u00E9 (por ejemplo, m\u00FAltiples nodos en un cl\u00FAster usando un CacheStore basado en JDBC apuntando a la misma base de datos compartida). El configurarlo como 'true' evita que m\u00FAltiples instancias de la cach\u00E9 escriban la misma modificaci\u00F3n m\u00FAltiples veces. Si se habilita entonces solo el nodo en donde se origin\u00F3 la modificaci\u00F3n escribir\u00E1 en el  almac\u00E9n de la cach\u00E9. Si se inhabilita entonces cada cach\u00E9 individual reacciona a la potencial actualizaci\u00F3n remota almacenando los datos en el almac\u00E9n de cach\u00E9.
