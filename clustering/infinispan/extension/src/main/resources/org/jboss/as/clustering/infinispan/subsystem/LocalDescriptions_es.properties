infinispan.store.passivation=Si es 'true', entonces los datos solo se escriben en el  almac\u00E9n de la cach\u00E9 cuando se elimina de la memoria, un fenomeno conocido como 'pasivaci\u00F3n'. La pr\u00F3xima vez que se soliciten los datos se 'activar\u00E1', es decir los datos se traer\u00E1n de regreso a la memoria y se borrar\u00E1n de almacenamiento persistente. Si es 'false',  entonces el almac\u00E9n de cach\u00E9 contiene una copia del contenido en la memoria,  as\u00ED que escribe el resultado cach\u00E9 en escrituras del almac\u00E9n de la cach\u00E9. Esto esencialmente le da una configuraci\u00F3n de 'escritura directa'.
infinispan.store.fetch-state=Si es 'true' entonces busca el estado persistente al unirse a un cl\u00FAster. Si se encadenan m\u00FAltiples almacenes de cach\u00E9 entonces s\u00F3lo uno de ellos puede tener habilitada esta propiedad.
