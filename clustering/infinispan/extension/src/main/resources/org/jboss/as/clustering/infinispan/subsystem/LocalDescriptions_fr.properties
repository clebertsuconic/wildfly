infinispan.component.expiration.max-idle=Dur\u00E9e d'inactivit\u00E9 maximale qu'une entr\u00E9e de cache sera maintenue dans le cache, en millisecondes. Si la dur\u00E9e d'inactivit\u00E9 est d\u00E9pass\u00E9e, l'entr\u00E9e aura expir\u00E9 dans tout le cluster. -1 signifie que les entr\u00E9es n'expirent jamais.
infinispan.component.expiration.lifespan=Dur\u00E9e de vie maximum d'une entr\u00E9e de cache, suite \u00E0 laquelle l'entr\u00E9e l'entr\u00E9e aura expir\u00E9 dans tout le cluster, en millisecondes. -1 signifie que les entr\u00E9e n'expirent jamais.
infinispan.component.expiration.interval=Intervalle (en millisecondes) entre ex\u00E9cutions cons\u00E9cutives pour purger les entr\u00E9es p\u00E9rim\u00E9es de la m\u00E9moire et des cache stores. Si vous souhaitez d\u00E9sactiver le processus d'expulsion p\u00E9riodique compl\u00E8tement, d\u00E9finissez la valeur wakeupInterval -1.
infinispan.store.custom=La configuration du cache store.
infinispan.store.custom.add=Ajouter un \u00E9l\u00E9ment de configuration du cache store de base au cache.
infinispan.store.custom.remove=Supprime un \u00E9l\u00E9ment de configuration de cache store du cache.
infinispan.store.shared=Cette configuration doit \u00EAtre configur\u00E9e \u00E0 true quand des instances de cache multiples partagent le m\u00EAme cache store (par ex. les n\u0153uds multiples d'un cluster qui utilisent un CacheStore bas\u00E9 JDBC pointant vers la m\u00EAme base de donn\u00E9es partag\u00E9e). D\u00E9finir ceci \u00E0 true \u00E9vite que les instances de cache multiples \u00E9crivent une m\u00EAme modification \u00E0 plusieurs reprises. Si activ\u00E9, seul le n\u0153ud d'o\u00F9 la modification provient \u00E9crira dans la cache stores. Si d\u00E9sactiv\u00E9, chaque cache individuel r\u00E9agira \u00E0 la mise \u00E0 jour distante potentielle en stockant les donn\u00E9es dans le cache store.
infinispan.store.preload=Si d\u00E9fini \u00E0 true, quand le start d\u00E9marre, les donn\u00E9es stock\u00E9es dans le cache store seront pr\u00E9charg\u00E9es dans la m\u00E9moire. Cela est particuli\u00E8rement utile lorsque les donn\u00E9es du cache store sont demand\u00E9es imm\u00E9diatement apr\u00E8s le d\u00E9marrage et que vous souhaitez \u00E9viter que les op\u00E9rations de cache soient retard\u00E9es lazily \u00E0 la suite du chargement des donn\u00E9es. Peut \u00EAtre utilis\u00E9 pour fournir un \u00AB warm-cache \u00BB au d\u00E9marrage, mais il y a une p\u00E9nalit\u00E9 de performance car le temps de d\u00E9marrage est affect\u00E9e par ce processus.
infinispan.store.passivation=Si d\u00E9fini \u00E0 true, les donn\u00E9es seront \u00E9crites uniquement dans le cache store lorsqu'il sera expuls\u00E9 de la m\u00E9moire, un ph\u00E9nom\u00E8ne appel\u00E9 \u00AB passivation \u00BB. La prochaine fois que les donn\u00E9es sont demand\u00E9es, il sera \u00AB activ\u00E9 \u00BB, ce qui signifie que les donn\u00E9es seront ramen\u00E9es \u00E0 la m\u00E9moire et supprim\u00E9es du store persistant. f faux, le cache store contient une copie du contenu de la m\u00E9moire, donc \u00E9crit dans les r\u00E9sultats de cache dans les \u00E9critures de cache store. Cela vous donne essentiellement une configuration \u00AB write-through \u00BB.
infinispan.store.fetch-state=Si d\u00E9fini sur true, ira chercher l'\u00E9tat persistant quand il rejoint le cluster. En cas de multiples cache stores mis \u00E0 la cha\u00EEne, ils peuvent avoir cette propri\u00E9t\u00E9 activ\u00E9e.
infinispan.store.purge=Si d\u00E9fini sur true, purgera ce cache store au d\u00E9marrage.
infinispan.store.singleton=Si d\u00E9fini sur true, le cache store SingletonStore sera activ\u00E9. SingletonStore est un cache store d\u00E9l\u00E9gant utilis\u00E9 dans les situations dans lesquelles une seule instance du cluster doit interagir avec le store sous-jacent.
infinispan.store.class=Classe d'impl\u00E9mentation de store personnalis\u00E9e \u00E0 utiliser pour ce cache store.
infinispan.store.write-behind=Configure un cache store en \u00E9criture diff\u00E9r\u00E9e \u00ABwrite-behind\u00BB au lieu de \u00ABwrite-through\u00BB.
infinispan.store.properties=Une liste de propri\u00E9t\u00E9s de cache store.
infinispan.store.properties.property=Une propri\u00E9t\u00E9 de cache store ayant un nom et une valeur.
infinispan.store.property=Une propri\u00E9t\u00E9 de cache store ayant un nom et une valeur.
infinispan.store.cache-loader-loads=Le nombre de chargements de noeuds de chargeurs de cache. Peut retourner un null si le cache n'a pas d\u00E9marr\u00E9.
infinispan.store.cache-loader-misses=Le nombre de manqu\u00E9s de noeuds de chargeurs de cache. Peut retourner un null si le cache n'a pas d\u00E9marr\u00E9.
infinispan.write.behind=Configure un cache store en \u00E9criture diff\u00E9r\u00E9e \u00ABwrite-behind\u00BB au lieu de \u00ABwrite-through\u00BB.
infinispan.write.behind.add=Ajoute un \u00E9l\u00E9ment d'\u00E9criture diff\u00E9r\u00E9e \u00ABwrite-behind\u00BB au store.
infinispan.write.behind.remove=Supprime un \u00E9l\u00E9ment d'\u00E9criture diff\u00E9r\u00E9e \u00ABwrite-behind\u00BB du store.
infinispan.write.behind.flush-lock-timeout=D\u00E9lai d'attente pour acqu\u00E9rir le verrou qui garde l'\u00E9tat \u00E0 vider dans le cache store p\u00E9riodiquement.
infinispan.write.behind.modification-queue-size=Le nombre maximum d'entr\u00E9es dans la file d'attente asynchrone. Quand la file d'attente est remplie, le store devient \u00ABwrite-through\u00BB jusqu'\u00E0 ce qu'il puisse accepter de nouvelles entr\u00E9es.
infinispan.write.behind.shutdown-timeout=Timeout en millisecondes pour stopper le cache store.
infinispan.write.behind.thread-pool-size=La taille du pool de cha\u00EEnes dont les cha\u00EEnes sont charg\u00E9s s'appliquer les modifications au cache store.
infinispan.property=Une propri\u00E9t\u00E9 de cache store ayant un nom et une valeur.
infinispan.property.add=Ajoute une propri\u00E9t\u00E9 de cache store.
infinispan.property.remove=Supprime une propri\u00E9t\u00E9 de cache store.
infinispan.property.value=La valeur de la propri\u00E9t\u00E9 de cache store.
infinispan.store.file=La configuration du file-store du cache.
infinispan.store.file.add=Ajoute un \u00E9l\u00E9ment de configuration du cache file-store au cache.
infinispan.store.file.remove=Supprime un \u00E9l\u00E9ment de configuration de cache store du cache.
infinispan.store.jdbc=La configuration du JDBC cache store.
