infinispan.store.jdbc.binary-keyed-table.table.batch-size=Pour les insertions dans la DB, la taille du lot d\u00E9terminera combien d'insertions devront \u00EAtre mises dans un m\u00EAme lot.
infinispan.store.jdbc.binary-keyed-table.table.fetch-size=Pour les requ\u00EAtes de DB, la taille d'extraction servira pour d\u00E9finir la taille des extractions sur les ResultSets.
