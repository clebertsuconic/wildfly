iiop-openjdk.persistent-server-id=ID persistente do servidor. Refer\u00EAncias de objetos persistentes s\u00E3o v\u00E1lidas para  ativa\u00E7\u00F5es do servidor e identificam a utiliza\u00E7\u00E3o desta propriedade. Como resultado disto\: muitas ativa\u00E7\u00F5es do mesmo servidor deve ter esta propriedade definida para o mesmo valor, inst\u00E2ncias de servidores diferentes executando no mesmo host devem ter id de servidores diferentes.
