iiop-openjdk.high-water-mark=O par\u00E2metro da cache de conex\u00E3o TCP. Cada vez que o n\u00FAmero de conex\u00F5es excede este valor ORB tenta recuperar conex\u00F5es. O n\u00FAmero de conex\u00F5es recuperadas est\u00E1 especificado pela propriedade tcp-number-to-reclaim. Caso esta propriedade n\u00E3o esteja definida ent\u00E3o \u00E9 configurada como padr\u00E3o OpenJDK ORB .
iiop-openjdk.number-to-reclaim=O par\u00E2metro da cache de conex\u00E3o TCP. Cada vez que o n\u00FAmero de conex\u00F5es exceder a propriedade tcp-high-water-mark ent\u00E3o ORB  tenta recuperar conex\u00F5es. O n\u00FAmero de conex\u00F5es recuperadas \u00E9 especificado por esta propriedade. Se n\u00E3o estiver definido, ent\u00E3o \u00E9 configurada como padr\u00E3o  OpenJDK ORB.
