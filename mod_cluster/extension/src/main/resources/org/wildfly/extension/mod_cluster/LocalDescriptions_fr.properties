modcluster.configuration.sticky-session=Indique si les requ\u00EAtes suivantes d'une session donn\u00E9es doivent \u00EAtre rout\u00E9es vers le m\u00EAme n\u0153ud si possible.
modcluster.configuration.sticky-session-remove=Indique si le proxy inverse doit supprimer le collage de session dans l'hypoth\u00E8se o\u00F9 l'\u00E9quilibreur de charges est incapable d'acheminer une requ\u00EAte vers le n\u0153ud auquel il est coll\u00E9. Ignor\u00E9 si les sessions collantes sont d\u00E9sactiv\u00E9es.
modcluster.configuration.sticky-session-force=Indique si le proxy inverse doit renvoyer une session dans l'hypoth\u00E8se o\u00F9 l'\u00E9quilibreur de charges est incapable d'acheminer une requ\u00EAte vers le n\u0153ud auquel il est coll\u00E9. Ignor\u00E9 si les sessions collantes sont d\u00E9sactiv\u00E9es.
modcluster.configuration.status-interval=Nombre de secondes pendant lesquelles un message de STATUT est envoy\u00E9 du serveur d'application au proxy.
modcluster.configuration.worker-timeout=D\u00E9lai \u00E0 attendre (en seconde) avant qu'un worker soit disponible pour traiter une requ\u00EAte.
modcluster.configuration.max-attempts=Nombre de fois que le proxy inverse tente d'envoyer une requ\u00EAte donn\u00E9e \u00E0 un worker avant d'abandonner.
modcluster.configuration.flush-packets=Indique si le vidage des paquets doit \u00EAtre activ\u00E9 sur le proxy inverse.
modcluster.configuration.flush-wait=Dur\u00E9e d'attente avant de vider les packets sur le proxy inverse.
